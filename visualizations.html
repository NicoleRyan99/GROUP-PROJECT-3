<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greek Results</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>Air Travel and Weather Dashboard</h1>
            <p>Use the interactive charts below to explore the historical dataset.</p>
          </div>
        </div>
        <div class="row">
            <div class="col-md-3">
              <div class="well">
                <h5>City:</h5>
                <select id="selDataset" onchange="optionChanged(this.value)"></select>
              </div>
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">City Info</h3>
                </div>
                <div id="sample-metadata" class="panel-body"></div>
              </div>
            </div>
            <div class="col-md-3">
                <div class="well">
                    <h5>Year:</h5>
                    <select id="yearDataset" onchange="optionChanged(this.value)"></select>
                </div>
            </div>
        </div>    
        <div class="row">
            <div id="plot"></div>
        </div>
        <div class="row">
            <div id="bar"></div>
        </div>
    <script src="JavaScript_files/monthly_arrivals.js"></script>
    <script src="JavaScript_files/totalarrivals.js"></script>
    <script src="JavaScript_files/monthlysummary.js"></script>
    <script src="plots.js"></script>
</body>
</html>
